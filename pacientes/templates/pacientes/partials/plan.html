<label for="healthPlan" class="block text-gray-700 font-medium mb-2">Plano de saúde <span class="text-red-500">*</span></label>
<select id="healthPlan" name="healthPlan" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
    <option value="" disabled selected>Selecione seu plano</option>
    <option value="Amil">Amil</option>
    <option value="Bradesco Saúde">Bradesco Saúde</option>
    <option value="SulAmérica">SulAmérica</option>
    <option value="Unimed">Unimed</option>
    <option value="Hapvida">Hapvida</option>
    <option value="Notredame">Notredame</option>
    <option value="Outro">Outro</option>
    <option value="Nenhum">Não possuo plano</option>
</select>
<div id="healthPlanError" class="error-message hidden">Por favor, selecione uma opção.</div>
