<div class="mb-4">
    <label for="email" class="block text-gray-700 font-medium mb-2">E-mail <span class="text-red-500">*</span></label>
    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
    <div id="emailError" class="error-message hidden">Por favor, insira um e-mail válido.</div>
    <div id="emailExistsError" class="error-message hidden">Este e-mail já está cadastrado.</div>
</div>
