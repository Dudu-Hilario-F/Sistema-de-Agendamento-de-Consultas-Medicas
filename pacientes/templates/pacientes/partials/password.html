<div class="mb-4">
    <label for="password" class="block text-gray-700 font-medium mb-2">Senha <span class="text-red-500">*</span></label>
    <div class="relative">
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
        <i class="fas fa-eye absolute right-3 top-3 text-gray-400 cursor-pointer" id="togglePassword"></i>
    </div>
    <div id="passwordError" class="error-message hidden">A senha deve ter pelo menos 6 caracteres.</div>
</div>
