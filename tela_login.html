<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSchedule - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-message {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-error {
            border-color: #f87171 !important;
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-2">
                <i class="fas fa-heartbeat text-blue-600 text-4xl mr-3"></i>
                <h1 class="text-3xl font-bold text-blue-800">MedSchedule</h1>
            </div>
            <p class="text-gray-600">Sistema de agendamento de consultas médicas</p>
        </div>
        
        <!-- Login Card -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Error Message (hidden by default) -->
            <div id="errorMessage" class="hidden error-message bg-red-50 border-l-4 border-red-500 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle text-red-500"></i>
                    </div>
                    <div class="ml-3">
                        <p id="errorText" class="text-sm text-red-700"></p>
                    </div>
                </div>
            </div>
            
            <!-- Success Message (hidden by default) -->
            <div id="successMessage" class="hidden error-message bg-green-50 border-l-4 border-green-500 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-check-circle text-green-500"></i>
                    </div>
                    <div class="ml-3">
                        <p id="successText" class="text-sm text-green-700"></p>
                    </div>
                </div>
            </div>
            
            <div class="p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Acesse sua conta</h2>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                placeholder="seu@email.com"
                                required
                            >
                        </div>
                        <p id="emailError" class="mt-1 text-sm text-red-600 hidden">Por favor, insira um e-mail válido</p>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                placeholder="••••••••"
                                required
                                minlength="6"
                            >
                        </div>
                        <p id="passwordError" class="mt-1 text-sm text-red-600 hidden">A senha deve ter pelo menos 6 caracteres</p>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="remember-me" 
                                name="remember-me" 
                                type="checkbox"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            >
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Lembrar de mim
                            </label>
                        </div>
                        
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500 flex items-center">
                                <i class="fas fa-lock mr-1 text-sm"></i> Esqueceu sua senha?
                            </a>
                        </div>
                    </div>
                    
                    <div>
                        <button 
                            type="submit" 
                            id="submitBtn"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                        >
                            <span id="btnText">Entrar</span>
                            <span id="loadingSpinner" class="hidden ml-2">
                                <i class="fas fa-circle-notch loading-spinner"></i>
                            </span>
                        </button>
                    </div>
                </form>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">
                                Novo no MedSchedule?
                            </span>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <a 
                            href="#" 
                            class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                        >
                            Criar uma conta
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-500">
            <p>© 2023 MedSchedule. Todos os direitos reservados.</p>
            <p class="mt-1">Versão 1.0.0</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Hide messages after 5 seconds
            function hideMessages() {
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                    successMessage.classList.add('hidden');
                }, 5000);
            }
            
            // Validate email format
            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // Form validation
            function validateForm() {
                let isValid = true;
                
                // Email validation
                if (!emailInput.value.trim()) {
                    emailError.textContent = 'O e-mail é obrigatório';
                    emailError.classList.remove('hidden');
                    emailInput.classList.add('input-error');
                    isValid = false;
                } else if (!isValidEmail(emailInput.value.trim())) {
                    emailError.textContent = 'Por favor, insira um e-mail válido';
                    emailError.classList.remove('hidden');
                    emailInput.classList.add('input-error');
                    isValid = false;
                } else {
                    emailError.classList.add('hidden');
                    emailInput.classList.remove('input-error');
                }
                
                // Password validation
                if (!passwordInput.value.trim()) {
                    passwordError.textContent = 'A senha é obrigatória';
                    passwordError.classList.remove('hidden');
                    passwordInput.classList.add('input-error');
                    isValid = false;
                } else if (passwordInput.value.trim().length < 6) {
                    passwordError.textContent = 'A senha deve ter pelo menos 6 caracteres';
                    passwordError.classList.remove('hidden');
                    passwordInput.classList.add('input-error');
                    isValid = false;
                } else {
                    passwordError.classList.add('hidden');
                    passwordInput.classList.remove('input-error');
                }
                
                return isValid;
            }
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate form
                if (!validateForm()) {
                    return;
                }
                
                // Show loading state
                btnText.textContent = 'Autenticando...';
                loadingSpinner.classList.remove('hidden');
                submitBtn.disabled = true;
                
                // Simulate API call (replace with actual authentication)
                setTimeout(() => {
                    // Mock authentication
                    const email = emailInput.value.trim();
                    const password = passwordInput.value.trim();
                    
                    // Check for admin (mock)
                    const isAdmin = email === 'admin@medschedule.com' && password === 'admin123';
                    
                    // Check for regular user (mock)
                    const isUser = email === 'paciente@example.com' && password === 'paciente123';
                    
                    if (isAdmin || isUser) {
                        // Hide error message if shown
                        errorMessage.classList.add('hidden');
                        
                        // Show success message
                        successText.textContent = 'Login realizado com sucesso! Redirecionando...';
                        successMessage.classList.remove('hidden');
                        
                        // Redirect based on user type
                        setTimeout(() => {
                            if (isAdmin) {
                                // Redirect to admin dashboard
                                window.location.href = 'admin-dashboard.html';
                            } else {
                                // Redirect to patient dashboard
                                window.location.href = 'patient-dashboard.html';
                            }
                        }, 1500);
                        
                    } else {
                        // Show error message
                        errorText.textContent = 'E-mail ou senha incorretos. Por favor, tente novamente.';
                        errorMessage.classList.remove('hidden');
                        
                        // Reset form state
                        btnText.textContent = 'Entrar';
                        loadingSpinner.classList.add('hidden');
                        submitBtn.disabled = false;
                    }
                    
                    hideMessages();
                }, 1500);
            });
            
            // Real-time validation
            emailInput.addEventListener('input', function() {
                if (this.value.trim() && !isValidEmail(this.value.trim())) {
                    emailError.textContent = 'Por favor, insira um e-mail válido';
                    emailError.classList.remove('hidden');
                    this.classList.add('input-error');
                } else {
                    emailError.classList.add('hidden');
                    this.classList.remove('input-error');
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (this.value.trim() && this.value.trim().length < 6) {
                    passwordError.textContent = 'A senha deve ter pelo menos 6 caracteres';
                    passwordError.classList.remove('hidden');
                    this.classList.add('input-error');
                } else {
                    passwordError.classList.add('hidden');
                    this.classList.remove('input-error');
                }
            });
            
            // Forgot password link
            document.querySelector('a[href="#"]').addEventListener('click', function(e) {
                e.preventDefault();
                successText.textContent = 'Um link para redefinição de senha foi enviado para seu e-mail.';
                successMessage.classList.remove('hidden');
                hideMessages();
            });
        });
    </script>
</body>
</html>
